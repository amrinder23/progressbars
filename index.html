<!DOCTYPE html>
<html lang='en-GB'>
	<head>
		<title>Ractive Progress Bars</title>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
		<link rel="stylesheet" type="text/css" href="css/style.min.css">
	</head>

	<body>
		<!--
		This is the section where Ractive is rendered. 
		It will contain the compiled HTML Code
		-->
		<section id="progressbarapp"></section>
		
		<!-- 
		Following Script tag contains the Ractive Template. 
		Ractive Parser understands the syntax and creates the DOM 
		-->
		<script id="main" type="text/ractive">
			<header id="header">
				<h1>Progress Bars Demo</h1>
			</header>
			
			// Foreach loop to create progress bars 
			{{#each pBarData:i}}
				<div class='bar-group'>
					<div class="bar {{ (pBarData[i].value > 100)? 'overflow-color' : 'bar-color'}}" style="width: {{ pBarData[i].value }}%;" id="pBar{{i}}"> </div><span class="bar-text">{{ pBarData[i].value }}%</span>
				</div>
				<br/>
			{{/each}}			
			
			// HTML element containing dropdown to select progress bars and Buttons to update progress
			<div class="button-panel">
			<select value='{{selectedIndex}}'>
			  {{#each pBarData:i}}
				<option value='{{i}}'>{{this.name}}</option>
			  {{/each}}
			</select>
			{{#each pBarOptions:i}}
				<button on-tap='updateProgress'>{{this}}</button>
			{{/each}}
			</div>
		</script>

		
		<!-- Latest Ractive JS library -->
		<script src='js/ractive.min.js'></script>
		<!-- Tap/FastClick Plugin for Ractive JS -->
		<script src='js/ractive-events-tap.min.js' type="text/javascript"></script>
		<!-- App Logic -->
		<script src="js/app.js"></script>
	</body>
</html>
